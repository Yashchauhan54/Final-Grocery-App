<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Order History</title>
    <!-- Latest Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/style.css}" />

</head>
<body>
<div th:replace="navbar"></div> <!-- Navbar fragment -->

<div class="container mt-5">


    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>


    <div class="row justify-content-center">

        <h2>My Orders</h2>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Order ID</th>
                <th>Date</th>
                <th>Total Amount</th>
                <th>Details</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${orders}">
                <td th:text="${order.id}"></td>
                <td th:text="${#dates.format(order.orderDate, 'yyyy-MM-dd HH:mm')}"></td>
                <td th:text="${order.totalAmount}"></td>
                <td th:text="${order.status}"></td>
                <td><a th:href="@{'/order-details/' + ${order.id}}" style="background-color:green;,color:white;" class="btn btn-primary">View Details</a></td>
            </tr>
            </tbody>
        </table>


    </div>
</div>

<div th:replace="footer"></div> <!-- Footer fragment -->

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
