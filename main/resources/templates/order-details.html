<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Order details</title>
    <!-- Latest Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body>
<div th:replace="navbar"></div> <!-- Navbar fragment -->

<div class="container mt-5">
    <h2>Order Details</h2>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Product</th>
            <th>Image</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="history : ${orderHistoryList}">
            <td th:text="${history.productName}"></td>
            <td><img th:src="@{'/images/' + ${history.productImage}}" alt="Product Image" class="img-thumbnail" style="width: 100px; height: 100px;" /></td>
            <td th:text="${history.productPrice}"></td>
            <td th:text="${history.quantity}"></td>
        </tr>
        </tbody>
    </table>

    <a href="/" class="btn btn-primary mt-3" style="background-color:green;,color:white;">Back to Home</a>

</div>

<div th:replace="footer"></div> <!-- Footer fragment -->

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
