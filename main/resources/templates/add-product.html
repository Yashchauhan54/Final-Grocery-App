<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add/Update Product</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div th:replace="navbar"></div>
<div class="container mt-5">
    <h1 class="text-center" th:text="${product.id != null ? 'Update Product' : 'Add New Product'}"></h1>
    <div class="row justify-content-center">
        <div class="col-6">
            <form th:action="@{${product.id != null ? '/admin/update-product' : '/admin/add-product'}}" method="post" enctype="multipart/form-data">
                <input type="hidden" th:if="${product.id != null}" th:name="productId" th:value="${product.id}">
                <div class="form-group">
                    <label for="productName">Product Name</label>
                    <input type="text" class="form-control" id="productName" name="productName" th:value="${product.productName}" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3" required th:text="${product.description}"></textarea>
                </div>
                <div class="form-group">
                    <label for="price">Price (CAD)</label>
                    <input type="number" step="0.01" class="form-control" id="price" name="price" th:value="${product.price}" required>
                </div>
                <div class="form-group">
                    <label for="imageFile">Image</label>
                    <input type="file" class="form-control-file" id="imageFile" name="imageFile" th:required="${product.id == null}">
                    <div th:if="${product.image}">
                        <img th:src="@{'/images/' + ${product.image}}" alt="Product Image" style="width: 100px; height: 100px;">
                    </div>
                </div>
                <button type="submit" class="btn1 btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
<div th:replace="footer"></div>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
