<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div th:replace="navbar"></div>
<div class="container mt-5">
    <h1 class="text-center">Product List</h1>
    <div class="row">
        <div class="col-12 text-right mb-3">
            <a class="btn1 btn-primary" th:href="@{/admin/add-product}">Add New Product</a>
        </div>
    </div>
    <div class="row">
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Description</th>
                    <th>Price (CAD)</th>
                    <th>Image</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.productName}"></td>
                    <td th:text="${product.description}"></td>
                    <td th:text="${product.price}"></td>
                    <td><img th:src="@{'/images/' + ${product.image}}" alt="Product Image" style="width: 100px; height: 100px;"></td>
                    <td>
                        <a style="color:green;" class="btn btn-warning btn-sm" th:href="@{/admin/update-product(id=${product.id})}">Edit</a>
                        <a class="btn btn-danger btn-sm" th:href="@{/admin/delete-product(id=${product.id})}" onclick="return confirm('Are you sure you want to delete this product?');">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div th:replace="footer"></div>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
